<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专业定制开发服务</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 50px;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }
        
        .main-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .services {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 25px;
        }
        
        .service-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }
        
        .service-item:last-child {
            border-bottom: none;
        }
        
        .service-item:hover {
            transform: translateX(5px);
        }
        
        .service-icon {
            font-size: 24px;
            margin-right: 15px;
            width: 40px;
            text-align: center;
        }
        
        .service-content {
            flex: 1;
        }
        
        .service-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .service-desc {
            font-size: 12px;
            opacity: 0.8;
            line-height: 1.4;
        }
        
        .features {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
        }
        
        .features-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            font-size: 12px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        
        .feature-icon {
            margin-right: 8px;
            font-size: 14px;
        }
        
        .cta-section {
            text-align: center;
        }
        
        .contact-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            margin-bottom: 15px;
        }
        
        .contact-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        .contact-info {
            font-size: 12px;
            opacity: 0.8;
            line-height: 1.5;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-in {
            animation: fadeInUp 0.6s ease forwards;
        }
        
        .price-tag {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            display: inline-block;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header animate-in">
            <div class="logo">💻</div>
            <h1 class="main-title">专业定制开发</h1>
            <p class="subtitle">让您的创意变成现实</p>
        </div>
        
        <div class="services animate-in">
            <div class="service-item">
                <div class="service-icon">📱</div>
                <div class="service-content">
                    <div class="service-title">Android APP 定制</div>
                    <div class="service-desc">原生开发，性能优异，功能完善</div>
                    <div class="price-tag">起价 ¥8000</div>
                </div>
            </div>
            
            <div class="service-item">
                <div class="service-icon">🌐</div>
                <div class="service-content">
                    <div class="service-title">网页定制开发</div>
                    <div class="service-desc">响应式设计，SEO优化，用户体验佳</div>
                    <div class="price-tag">起价 ¥3000</div>
                </div>
            </div>
            
            <div class="service-item">
                <div class="service-icon">🔥</div>
                <div class="service-content">
                    <div class="service-title">微信小程序定制</div>
                    <div class="service-desc">快速上线，功能丰富，用户粘性强</div>
                    <div class="price-tag">起价 ¥5000</div>
                </div>
            </div>
        </div>
        
        <div class="features animate-in">
            <div class="features-title">🎯 我们的优势</div>
            <div class="feature-grid">
                <div class="feature-item">
                    <span class="feature-icon">⚡</span>
                    <span>快速交付</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">🛡️</span>
                    <span>质量保证</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">🔧</span>
                    <span>售后维护</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">💰</span>
                    <span>价格透明</span>
                </div>
            </div>
        </div>
        
        <div class="cta-section animate-in">
            <a href="#" class="contact-button" onclick="handleContactClick()">
                立即咨询报价
            </a>
            <div class="contact-info">
                📞 联系邮箱：927597386@qq.com<br>
                💬 微信咨询：h15078463752<br>
                ⏰ 7×24小时在线服务
            </div>
        </div>
    </div>
    
    <script>
        function handleContactClick() {
            console.log('联系按钮被点击');
            
            // 可以添加统计代码
            if (typeof gtag !== 'undefined') {
                gtag('event', 'click', {
                    'event_category': 'contact',
                    'event_label': 'contact_button'
                });
            }
            
            // 通知Android应用
            if (window.Android && window.Android.onContactClicked) {
                window.Android.onContactClicked();
            } else {
                // 如果没有Android接口，可以跳转到联系页面或显示联系方式
                alert('请联系我们：\n邮箱：927597386@qq.com\n微信：h15078463752');
            }
        }
        
        // 页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.animate-in');
            elements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(30px)';
                
                setTimeout(() => {
                    el.style.transition = 'all 0.6s ease';
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 200);
            });
        });
        
        // 页面加载完成通知
        window.addEventListener('load', function() {
            console.log('定制开发广告页面加载完成');
            
            if (window.Android && window.Android.onPageLoaded) {
                window.Android.onPageLoaded();
            }
        });
        
        // 添加服务项点击事件
        document.querySelectorAll('.service-item').forEach(item => {
            item.addEventListener('click', function() {
                const title = this.querySelector('.service-title').textContent;
                console.log('服务项被点击:', title);
                
                if (window.Android && window.Android.onServiceClicked) {
                    window.Android.onServiceClicked(title);
                }
            });
        });
    </script>
</body>
</html>
