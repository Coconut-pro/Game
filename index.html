<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>广告示例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .ad-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 90%;
        }
        
        .ad-logo {
            font-size: 60px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        .ad-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .ad-subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .ad-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .ad-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        .features {
            margin-top: 30px;
            text-align: left;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .feature-icon {
            margin-right: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="ad-logo">🚀</div>
        <h1 class="ad-title">科技箱 PRO</h1>
        <p class="ad-subtitle">
            解锁更多高级功能<br>
            体验极致的工具体验
        </p>
        
        <div class="features">
            <div class="feature-item">
                <span class="feature-icon">✨</span>
                <span>无广告纯净体验</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">🔧</span>
                <span>专业工具包</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">⚡</span>
                <span>优先技术支持</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">🎯</span>
                <span>定制化功能</span>
            </div>
        </div>
        
        <a href="#" class="ad-button" onclick="handleAdClick()">
            立即升级
        </a>
    </div>
    
    <script>
        function handleAdClick() {
            // 这里可以添加点击统计或跳转逻辑
            console.log('广告被点击');
            
            // 示例：跳转到外部链接
            // window.open('https://your-website.com', '_blank');
            
            // 或者通知Android应用
            if (window.Android && window.Android.onAdClicked) {
                window.Android.onAdClicked();
            }
        }
        
        // 页面加载完成后通知Android应用
        window.addEventListener('load', function() {
            console.log('广告页面加载完成');
            
            if (window.Android && window.Android.onPageLoaded) {
                window.Android.onPageLoaded();
            }
        });
        
        // 添加一些交互动画
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.ad-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
